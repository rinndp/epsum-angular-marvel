<div class="row position-fixed bottom-0 w-100 text-center text-white z-3 border-top border-light-subtle shadow-sm bg-dark m-auto align-items-center justify-content-center">
  <div class="col-3 py-2" routerLink="/list-users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <i class="bi bi-house"></i>
  </div>
  <div class="col-3 py-2" routerLink="/marvel" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <i class="bi bi-newspaper"></i>
  </div>
  <div class="col-3 py-2">
    <i class="bi bi-heart"></i>
  </div>
  <div class="col-3 py-2" (click)="logout()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <i class="bi bi-power"></i>
  </div>
</div>
