<div class="container w-100 position-relative">
  <h2 class="display-4 text-center m-3">Lista de usuarios</h2>
  <button type="button" class="btn btn-light w-100 bg-dark text-white" (click)="addNewUser()">AÃ±adir usuario</button>
  <div *ngIf="arrayUsers.length > 0" class="d-grid mx-3 position-relative">
    <div *ngFor="let user of arrayUsers" class="card-user col-5 shadow-sm w-100 mt-4 rounded-4 p-3">
      <p class="display-5 fs-2">ID: {{user.id}}</p>
      <p class="display-5 fs-5">Nombre: {{user.name}}</p>
      <p class="display-5 fs-5">Email: {{user.email}}</p>
      <p class="display-5 fs-5">Edad: {{user.age}}</p>
    </div>
  </div>

  <p *ngIf="arrayUsers.length == 0 && showNoData">
    No hay usuarios en la base de datos
  </p>
</div>

<app-modal-add-user></app-modal-add-user>
